name: test

on:
  workflow_dispatch:
  push:
  
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: Checkout code
      
    - name: Retrieve version
      run: |
        echo "UAT_SHA=$(git rev-parse main)" >> $GITHUB_OUTPUT
      id: version
    - name: Test
      run: |
        echo ${{ steps.version.outputs.UAT_SHA }}
